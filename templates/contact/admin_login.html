{% load static %}
<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{% if lang == 'pl' %}Panel Admina - Logowanie{% else %}Admin Login{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --green:#2fa84f;
            --green-dark:#23863d;
            --white:#ffffff;
            --text:#000000;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #f6fff6 0%, #ffffff 100%);
            color: var(--text);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        }
        .card {
            width: 360px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(15, 90, 50, 0.08);
            background: var(--white);
        }
        .card-header {
            background: linear-gradient(90deg,var(--green),var(--green-dark));
            color: #fff;
            text-align: center;
            padding: 18px;
        }
        .form-control:focus {
            border-color: var(--green);
            box-shadow: 0 0 0 0.15rem rgba(47,168,79,0.25);
        }
        .btn-login {
            background: var(--green);
            color: white;
            font-weight: 600;
            border: none;
        }
        .btn-login:hover {
            background: var(--green-dark);
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        <h5>{% if lang == 'pl' %}Logowanie admina{% else %}Admin Login{% endif %}</h5>
    </div>
    <div class="card-body p-4">
        <form method="post" action="{% url 'contact:login' %}?lang={{ lang }}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">{% if lang == 'pl' %}Has≈Ço{% else %}Password{% endif %}</label>
                {{ form.password }}
                {% if form.password.errors %}
                    <div class="text-danger small mt-1">{{ form.password.errors.0 }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-login w-100">{% if lang == 'pl' %}Zaloguj{% else %}Log in{% endif %}</button>
        </form>
    </div>
</div>
</body>
</html>
